buildscript {
    repositories {
        mavenCentral()
    }

}

apply plugin: 'com.android.library'


android {
    compileSdkVersion 20
    buildToolsVersion = '20.0.0'


    defaultConfig {
        applicationId "com.secucard.connect"
        minSdkVersion 15
        targetSdkVersion 20
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':ConnectJacksonLib')
    compile project(':JStompLite')
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.0'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.4.3'
    compile 'joda-time:joda-time:1.6.2'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'com.google.android:android:4.1.1.4'
    compile project(':Volley')

}